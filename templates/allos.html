{% extends 'base.html' %}
{% block content %}

    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="shell">执行命令</button>
            <button class="layui-btn layui-btn-sm" lay-event="script">执行脚本</button>
            <button class="layui-btn layui-btn-sm" lay-event="update">批量更新</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>

        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: '/api/hosts/?page=1&limit=10'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', fixed: 'left', unresize: true, sort: true}
                    , {field: 'ip', title: 'IP', width: 120, sort: true}
                    , {field: 'hostname', title: '主机名', width: 150, sort: true}
                    , {
                        field: 'app', title: '应用', width: 100, sort: true, templet: function (res) {
                            return '<em>' + res.app.name + '</em>'
                        }
                    }
                    , {
                        field: 'vlan', title: '环境', width: 100, sort: true, templet: function (res) {
                            return '<em>' + res.vlan.vlan_area + '</em>'
                        }
                    }
                    , {
                        field: 'cabinet', title: '机房', width: 100, sort: true, templet: function (res) {
                            return '<em>' + res.cabinet.idc.name + '</em>'
                        }
                    }
                    , {
                        field: 'cabinet', title: '机柜', width: 100, sort: true, templet: function (res) {
                            return '<em>' + res.cabinet.name + '</em>'
                        }
                    }
                    , {field: 'u', title: 'U位', sort: true}
                    , {field: 'kernel', title: '内核版本', width: 100, sort: true, hide: true}
                    , {field: 'system', title: '系统版本', width: 100, sort: true}
                    , {field: 'cpu', title: 'cpu型号', width: 100, sort: true, hide: true}
                    , {field: 'vcpu', title: 'cpu', width: 80, sort: true}
                    , {field: 'mem', title: '内存', width: 100, sort: true}
                    , {field: 'disk', title: '硬盘', width: 100, sort: true}
                    , {field: 'notes', title: '备注信息', width: 100, sort: true, hide: true}
                    , {field: 'exceedtime', title: '到期时间', width: 100, sort: true,}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]]
                , page: true

            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case
                    'shell':
                        var iplist = ''
                        var data = checkStatus.data;
                        for (var item in data) {
                            iplist += data[item].ip + ",";
                        }
                        if (data.length != 0) {
                            var url = '/shell?ip=' + iplist + "&type=shell"
                            layer.open({
                                type: 2,
                                title: "执行命令",
                                shadeClose: true,
                                maxmin: true,
                                area: ['90%', '90%'],
                                content: [url, 'on'],
                                btn: ['关闭'],
                            })

                        } else {
                            layer.msg('未选中任何主机');
                        }
                        break;
                    case 'script':
                        var iplist = ''
                        var data = checkStatus.data;
                        for (var item in data) {
                            iplist += data[item].ip + ",";
                        }
                        //layer.alert(JSON.stringify(iplist));
                        if (data.length != 0) {
                            var url = '/shell?ip=' + iplist + "&type=script"
                            layer.open({
                                type: 2,
                                title: "执行脚本",
                                shadeClose: true,
                                maxmin: true,
                                area: ['90%', '90%'],
                                content: [url, 'on'],
                                btn: ['关闭'],

                                zIndex: layer.zIndex //重点1
                                , success: function (layero, index) {
                                    layer.setTop(layero); //重点2. 保持选中窗口置顶
                                    //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                                    layer.escIndex = layer.escIndex || [];
                                    layer.escIndex.unshift(index);
                                    //选中当前层时，将当前层索引放置在首位
                                    layero.on('mousedown', function () {
                                        var _index = layer.escIndex.indexOf(index);
                                        if (_index !== -1) {
                                            layer.escIndex.splice(_index, 1); //删除原有索引
                                        }
                                        layer.escIndex.unshift(index); //将索引插入到数组首位
                                    });
                                }
                                , end: function () {
                                    //更新索引
                                    if (typeof layer.escIndex === 'object') {
                                        layer.escIndex.splice(0, 1);
                                    }
                                }

                            })

                        } else {
                            layer.msg('未选中任何主机');
                        }
                        break;
                    case 'update':
                        var iplist = ''
                        var data = checkStatus.data;
                        for (var item in data) {
                            iplist += data[item].ip + ",";
                        }
                        //layer.alert(JSON.stringify(iplist));
                        if (data.length != 0) {
                            var url = '/hostupdate/?ip=' + iplist
                            layer.open({
                                type: 2,
                                title: "执行脚本",
                                shadeClose: true,
                                maxmin: true,
                                area: ['90%', '90%'],
                                content: [url, 'on'],
                                btn: ['关闭'],

                                zIndex: layer.zIndex //重点1
                                , success: function (layero, index) {
                                    layer.setTop(layero); //重点2. 保持选中窗口置顶
                                    //记录索引，以便按 esc 键关闭。事件见代码最末尾处。
                                    layer.escIndex = layer.escIndex || [];
                                    layer.escIndex.unshift(index);
                                    //选中当前层时，将当前层索引放置在首位
                                    layero.on('mousedown', function () {
                                        var _index = layer.escIndex.indexOf(index);
                                        if (_index !== -1) {
                                            layer.escIndex.splice(_index, 1); //删除原有索引
                                        }
                                        layer.escIndex.unshift(index); //将索引插入到数组首位
                                    });
                                }
                                , end: function () {
                                    //更新索引
                                    if (typeof layer.escIndex === 'object') {
                                        layer.escIndex.splice(0, 1);
                                    }
                                }

                            })

                        } else {
                            layer.msg('未选中任何主机');
                        }
                        break;
                    case
                    'getCheckLength'
                    :
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case
                    'LAYTABLE_TIPS'
                    :
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }

            })
            ;

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    this.setAttribute('href', "/hostupdate/?ip=" + data.ip)

                }
            });

        });
    </script>

{% endblock content %}
